<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h2 style="color: brown;"><u>Student Registration Form</u></h2>
    </header>
    <main>
        <form action="backened.php">
            <table>
                <tbody>
                    <tr>
                        <td><label for="Fname">First Name:</label></td>
                        <td><input type="text" name="Firstname" id="Fname" placeholder="Enter your first name"
                                size="50%">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Lname">Last Name:</label></td>
                        <td><input type="text" name="Lastname" id="Lname" placeholder="Enter your last name" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email:</label></td>
                        <td><input type="email" name="email" id="Email" placeholder="it should contain @" size="50%">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Mobile">Mobile:</label></td>
                        <td><input type="tel" name="Mobile" id="Mobile" placeholder="only 10 digit are allowed"
                                size="50%" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="Gender" value="male" id="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender" value="Female" id="Female">
                            <label for="Female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthdate">Date of Birth</label></td>
                        <td><input type="date" name="Dateofbirth" id="birthdate" style="width: 99%;"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><textarea name="text" id="address" cols="50" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" name="cityname" id="city" size="50%"></td>
                    </tr>
                    <tr>
                        <td><label for="Areapin">Area PIN:</label></td>
                        <td ><input type="number" name="areaPIN" id="Areapin" size="50%" style="width:98%"></td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td><input type="text" name="state" id="state" size="50%"></td>
                    </tr>
                    <tr>
                        <td><label for="Qualification">Qualification:</label></td>
                        <td><select name="Qualification" id="Qualification">
                                <option value="">Select Qualification</option>
                                <option value="Matric">Matric</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Undergraduate">Undergraduate</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Phd">Phd</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Specialization:</td>
                        <td>
                            <input type="checkbox" name="Computer Science" id="CS">
                            <label for="CS">Computer Science</label><br>
                            <input type="checkbox" name="Information Technology" id="IT">
                            <label for="IT">Information Technology</label><br>
                            <input type="checkbox" name="Computer Architecture" id="CA">
                            <label for="CA">Computer Architecture</label><br>
                            <input type="checkbox" name="Tele Communication" id="TC">
                            <label for="TC">Tele Communication</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" size="50%"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Registered"
                                style="background-color: rgb(28, 174, 28); color:white ; border: 1px,solid,rgb(28, 174, 28);border-radius: 2px; ">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
</body>

</html>
