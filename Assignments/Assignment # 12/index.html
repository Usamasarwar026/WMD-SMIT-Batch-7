<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="dispaly">
            <input type="text" placeholder="0" id="inputbox">
        </div>
        <div class="buttons">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>ln</button>

            <button>asin</button>
            <button>acos</button>
            <button>atan</button>
            <button>x<sup>2</sup></button>
            <button>x<sup>3</sup></button>

            <button>x!</button>
            <button>(</button>
            <button>)</button>
            <button>√</button>
            <button>π</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="del">DEL</button>
            <button id="ac">AC</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>

            <button>0</button>
            <button>.</button>
            <button>EXP</button>
            <button>%</button>
            <button id="equal">=</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
